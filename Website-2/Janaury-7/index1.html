<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Hero Section</title>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .seventh-section {

            height: 70vh;

            background-color: black;
        }



        .hero-section {
            background: #f25a10;
            color: #fff;
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;


            overflow: visible;

        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-btn {
            background: #ffffff;
            color: #f25a10;
            border-radius: 40px;
            padding: 10px 25px;
            border: none;
            font-weight: 600;
        }

        .hero-img {

            /* MOVE UP BUT KEEP WHOLE IMAGE SHOWING */
            transform: translateY(-120px);

            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>

    <section class="container-fluid hero-section">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                    <h1 class="hero-title">Ready to Start Your Adventure?</h1>

                    <p class="mt-3">
                        Let us help you create the perfect journey. Our travel experts are
                        ready to craft your dream vacation.
                    </p>

                    <button class="hero-btn mt-4">Start Planning</button>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 text-center">



                    <img src="/assests/images/planning.png" class="hero-img img-fluid" alt="Travel Girl">
                </div>

            </div>
        </div>

    </section>




    <section class="container-fluid">

            <div class="row container">

        <div class="col-md-4">


            <img src="/assests/images/header-logo-1.png" alt="">


        </div>


        <div class="col-md-2">



        </div>

        <div class="col-md-4">


        </div>


        <div class="col-md-2">



        </div>


    


    </section>

</body>

</html>
